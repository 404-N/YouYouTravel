<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>悠游网站</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="content">
        <div class="logo"><img src="image/login/logo.png" alt=""></div>
        <div class="import">
            <input type="text" placeholder="您的邮箱/手机号" />
            <input class="password" type="text" placeholder="您的密码">
            <div class="forget blue">忘记密码</div>
            <div class="login">登录</div>
        </div>
        <div class="message">
            <p>用合作网站账户直接登录</p>
            <ul>
                <li>
                    <img src="image/login/sina.png" alt="">
                    <div>新浪微博</div>
                </li>
                <li>
                    <img src="image/login/QQ.png" alt="">
                    <div>QQ</div>
                </li>
                <li>
                    <img src="image/login/wechat.png" alt="">
                    <div>微信</div>
                </li>
            </ul>
        </div>
        <div class="register">还没有账号？<span class="blue">马上注册</span></div>
    </div>
</body>
</html>
